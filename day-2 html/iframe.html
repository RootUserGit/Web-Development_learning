<!DOCTYPE html>

    <title>HTML iFrame</title>

  <body>
    <h1>HTML iframe Examples</h1>

    <!-- <iframe src="https://www.medium.com" frameborder="1" height="400" width="400">Hello Frames</iframe> -->

    <h3>Contents</h3>
    <ul>
      <li>On <a href="./links.html" target="frame1">Frame 1</a></li>
      <li>On <a href="./inner_links.html" target="frame2">Frame 2</a></li>
    </ul>
    <iframe
      src="./links.html"
      frameborder="1"
      height="223"
      width="550"
    ></iframe>
    <br />
    <br />
    <iframe name="frame1" frameborder="2" height="250" width="300"></iframe>
    <iframe name="frame2" frameborder="2" height="250" width="300"></iframe>
    <pre>FRAME 1                                 FRAME 2</pre>
  </body>
